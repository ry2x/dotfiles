# See https://wiki.hyprland.org/Configuring/Monitors/
# This is the main Hyprland config file.

#####################
# SETTING VARIABLES #
#####################

# Set colors from wal
source= ~/.cache/wal/colors-hyprland.conf

# Window rules
source = ./windowrules.conf

# Monitor configuration
monitor=eDP-1,1366x768@60,1920x0,auto
monitor=HDMI-A-1,1920x1080@60,0x0,auto

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun


#################################
# SETTING ENVIRONMENT VARIABLES #
#################################

# Fix for some apps
env = QT_QPA_PLATFORMTHEME,wayland #qt6ct # change to qt6ct if you have that 
env = QT_QUICK_CONTROLS_STYLE,org.hyprland.style
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = _JAVA_AWT_WM_NONREPARENTING,1

# Set environment variables for Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XCURSOR_THEME,Sora
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,64
env = EDITOR,nvim


########################
# STARTUP APPLICATIONS #
########################

exec-once = waybar
exec-once = fcitx5 -d
exec-once = wireplumber &
exec-once = hypridle
exec-once = swaync &
exec-once = hyprsome
exec-once = hyprlock
exec-once = swww-daemon

# Set the wallpaper
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Restart services about pipewire
exec-once = systemctl --user restart pipewire.service pipewire-pulse.service wireplumber.service

# Start up some applications
exec-once = discord --start-minimized --enable-wayland-ime --enable-features=WaylandWindowDecorations,UseOzonePlatform --ozone-platform=wayland
exec-once = 1password --silent

# Randomize the wallpaper on startup
exec-once = ~/.config/hypr/Scripts/random_wallpaper.sh
exec-once = ~/.config/hypr/Scripts/wallpaper_loop.sh

##########################
# Hyprland configuration #
##########################

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options = 
  kb_rules =

  follow_mouse = 1

  touchpad {
    natural_scroll = true
    clickfinger_behavior = true
    tap-to-click = true
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  gaps_in = 5
  gaps_out = 7

  border_size = 2

  col.active_border = $foreground
  col.inactive_border = $color1

  resize_on_border = true

  layout = dwindle
  #layout = master

  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  allow_tearing = false
}

cursor{
  inactive_timeout = 0
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  dim_special = 0.3
  rounding = 10
  active_opacity = 1.0
  inactive_opacity = 1.0
  
  blur {
    enabled = true
    size = 10
    passes = 1
    vibrancy = 0.2500
    vibrancy_darkness = 0.63
    brightness = 0.95
    new_optimizations = true
    ignore_opacity = true
    noise = 0      
  }

  shadow {
    enabled = true
	  range = 20
	  render_power = 3
	  sharp = false
	  ignore_window = true
	  color = rgba(171717aa)
	  color_inactive = rgba(101010aa)
  }
  # col.shadow = rgba(1a1a1aee)
}

animations {
  enabled = true

  bezier = bubbles, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = linear, 1, 1, 1, 1

  animation = windows, 1, 5, bubbles, popin 50%
  animation = windowsIn, 1, 4, bubbles, popin 50%
  animation = windowsOut, 1, 7, bubbles, popin 40%
  animation = windowsMove, 1, 5, bubbles, slide
    
  animation = global, 1, 5, bubbles
  animation = border, 1, 1, linear
  animation = borderangle, 1, 30, linear, loop
  animation = fade, 1, 10, default

  animation = workspaces, 1, 5, bubbles, fade
  animation = workspacesIn, 1, 4, bubbles, fade
  animation = workspacesOut, 1, 4, bubbles, fade
      
  animation = layers, 1, 5, bubbles
  animation = layersIn, 1, 15, winIn, fade
  animation = layersOut, 1, 15, winIn, fade

  animation = fade, 1, 5, bubbles
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
}

master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  new_status = master
  mfact = 0.6
  orientation = left
  new_on_top = true
  allow_small_split = true
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = off
}

misc {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
  exit_window_retains_fullscreen = true
  disable_hyprland_logo = true # Set to false if you want the Hyprland logo in the top left corner
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#   sensitivity = -0.5
# }

# See https://wiki.hyprland.org/Configuring/Keywords/ for more()
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, L, exec, hyprlock
bind = $mainMod SHIFT, B, exec, sh -c "killall waybar 2>/dev/null; waybar &"
# bind = $mainMod, W, exec, google-chrome-stable
bind = $mainMod, backslash, exec, "${HOME}/.config/hypr/scripts/layout.sh"
bind = $mainMod SHIFT, backslash, exec, "${HOME}/.config/hypr/scripts/layout2.sh"
bind = $mainMod, period, exec, wofi-emoji

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + hjkl 
bind = $mainMod, H, movefocus, l
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, L, movefocus, r

# FOR HYPRSOME (MULTIPLE MONITORS)
workspace=1,monitor:HDMI-A-1
workspace=2,monitor:HDMI-A-1
workspace=3,monitor:HDMI-A-1
workspace=4,monitor:HDMI-A-1
workspace=5,monitor:HDMI-A-1
workspace=6,monitor:HDMI-A-1
workspace=7,monitor:eDP-1
workspace=8,monitor:eDP-1
workspace=9,monitor:eDP-1
workspace=10,monitor:eDP-1


# switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, hyprsome workspace 1
bind = $mainMod, 2, exec, hyprsome workspace 2
bind = $mainMod, 3, exec, hyprsome workspace 3
bind = $mainMod, 4, exec, hyprsome workspace 4
bind = $mainMod, 5, exec, hyprsome workspace 5
bind = $mainMod, 6, exec, hyprsome workspace 6
bind = $mainMod, 7, exec, hyprsome workspace 7
bind = $mainMod, 8, exec, hyprsome workspace 8
bind = $mainMod, 9, exec, hyprsome workspace 9
bind = $mainMod, 0, exec, hyprsome workspace 10

# move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, hyprsome move 1
bind = $mainMod SHIFT, 2, exec, hyprsome move 2
bind = $mainMod SHIFT, 3, exec, hyprsome move 3
bind = $mainMod SHIFT, 4, exec, hyprsome move 4
bind = $mainMod SHIFT, 5, exec, hyprsome move 5
bind = $mainMod SHIFT, 6, exec, hyprsome move 6
bind = $mainMod SHIFT, 7, exec, hyprsome move 7
bind = $mainMod SHIFT, 8, exec, hyprsome move 8
bind = $mainMod SHIFT, 9, exec, hyprsome move 9
bind = $mainMod SHIFT, 0, exec, hyprsome move 10

windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

# screenshot keybind
bind = $mainMod, S, exec, bash -c 'grim -o DP-1 "${HOME}/Pictures/screenshots/SS$(date +%Y-%m-%d_%H-%M-%S).png" && wl-copy < "${HOME}/Pictures/screenshots/SS$(date +%Y-%m-%d_%H-%M-%S).png"'

# screenshot + crop keybind
bind = $mainMod SHIFT, S, exec, bash -c 'grim -g "$(slurp)" "${HOME}/Pictures/screenshots/SS$(date +%Y-%m-%d_%H-%M-%S).png" && wl-copy < "${HOME}/Pictures/screenshots/SS$(date +%Y-%m-%d_%H-%M-%S).png"'

# Example special workspace (scratchpad) COMMENTED OUT FOR SCREENSHOT KEYBIND
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
